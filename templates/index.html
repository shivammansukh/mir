<!DOCTYPE html>
<html lang="en">
<head>
<link type="text/css" rel="stylesheet" href="../static/styles/style.css"/> 
</head>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
<body>
 <div class="login-bar">
    <span>Welcome, User</span>
    <button id="logoutButton">Logout</button>
  </div>
  <div class="container">
    <h2>Multiple Image Upload</h2>
    <input type="file" id="fileInput" multiple>
    <button id="uploadButton" disabled>Upload</button>
    <div id="imageCount">0 images selected</div>
    <label for="resultTextarea">Uploaded Images name:</label>
    <textarea id="resultTextarea" readonly></textarea>
    <label for="modelOutputTextarea" id="modelOutputLabel" style="display:none;">Model Output:</label>
    <textarea id="modelOutputTextarea" readonly style="display:none;"></textarea>
    <p>Note: Result will be displayed only for 5 images in "Model Output" text area. If image count is more than 5 then result will be shared on mail.</p>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script language="JavaScript" type="text/javascript" src="../static/js/main.js"></script>
</body>
</html>
